<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atlas JobMatch — Fixed Auth + AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-area">
        <img src="atlas-logo.svg" alt="Atlas Logo" class="logo-img" />
        <span class="logo-text">ATLAS</span>
      </div>
      <nav class="nav">
        <button class="nav-btn" onclick="showPage('home')">Home</button>
        <button class="nav-btn" onclick="showPage('about')">About Us</button>
        <button class="nav-btn" onclick="showPage('jobmatch')">Who’s Looking For You</button>
      </nav>
    </header>

    <section id="page-home" class="page active">
      <div class="hero">
        <h1>Welcome to Atlas</h1>
        <p>Login + AI matching fixed for GitHub Pages + HTTPS backends.</p>
        <div class="hero-actions">
          <button class="cta-btn" onclick="showPage('jobmatch')">Discover Opportunities</button>
          <button class="cta-btn ghost" onclick="openAuth()">Register / Log in</button>
        </div>
      </div>
    </section>

    <section id="page-about" class="page">
      <button class="back-btn" onclick="showPage('home')">← Back to Home</button>
      <div class="about-content">
        <h2>Our Team</h2>
        <div class="team-grid"></div>
      </div>
    </section>

    <section id="page-jobmatch" class="page">
      <button class="back-btn" onclick="showPage('home')">← Back to Home</button>

      <div class="api-bar">
        <div>API: <span id="apiBaseLabel"></span></div>
        <div>User: <span id="userLabel">Guest</span></div>
        <div class="api-actions">
          <button class="small-btn" onclick="promptApiBase()">Set API</button>
          <button class="small-btn" onclick="healthCheck()">Health</button>
          <button class="small-btn" onclick="openAuth()">Auth</button>
          <button class="small-btn danger" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="cv-intro">
        <h3>Paste your CV to enable AI matching (requires login)</h3>
        <textarea id="cvIntroArea" placeholder="Paste your CV/resume text here..."></textarea>
        <div class="row">
          <button class="primary" onclick="runAiMatch()">Run AI Match</button>
          <button onclick="saveCvLocal()">Save CV</button>
          <span id="matchStatus" class="muted"></span>
        </div>
      </div>

      <div class="jobmatch-content">
        <h2>JobMatch AI — Opportunity Manager</h2>
        <div class="opportunities-table">
          <div class="table-header">
            <div>Company</div>
            <div>Job Title</div>
            <div>Date Posted</div>
            <div>Match %</div>
            <div>Action</div>
          </div>
          <div id="jobs-container"></div>
        </div>
        <div id="panel-gap" class="panel panel-gap"></div>
        <div id="panel-cv" class="panel panel-cv"></div>
        <div id="panel-cover" class="panel panel-cover"></div>
        <div id="panel-complete" class="panel panel-complete"></div>
      </div>
    </section>
  </div>

  <!-- Auth modal -->
  <div id="authModal" class="modal hidden">
    <div class="modal-card">
      <h3>Register or Log in</h3>
      <div class="tabs">
        <button id="tabSignup" class="tab active" onclick="switchAuth('signup')">Sign up</button>
        <button id="tabLogin" class="tab" onclick="switchAuth('login')">Log in</button>
      </div>
      <div id="authSignup" class="auth-pane">
        <input id="suName" placeholder="Full name" />
        <input id="suEmail" placeholder="Email" type="email" />
        <input id="suPass" placeholder="Password" type="password" />
        <button class="primary" onclick="doSignup()">Create account</button>
      </div>
      <div id="authLogin" class="auth-pane hidden">
        <input id="liEmail" placeholder="Email" type="email" />
        <input id="liPass" placeholder="Password" type="password" />
        <button class="primary" onclick="doLogin()">Log in</button>
      </div>
      <div class="row">
        <button onclick="closeAuth()">Close</button>
        <span id="authMsg" class="muted"></span>
      </div>
    </div>
  </div>

  <script>
    // Change to your backend URL after deploy OR set via Set API button or ?api=
    window.DEFAULT_API_BASE = "";
  </script>
  <script src="script.js"></script>
</body>
</html>
